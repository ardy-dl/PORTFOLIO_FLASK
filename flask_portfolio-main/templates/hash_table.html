<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="hash_function">Select Hash Function:</label>
        <select name="hash_function" id="hash_function">
            <option value="1">Hash Function 1</option>
            <option value="2">Hash Function 2</option>
            <option value="3">Hash Function 3</option>
        </select>

        <br>

        <label for="num_commands">Number of Commands:</label>
        <input type="number" name="num_commands" id="num_commands" required>

        <br>

        <label for="commands">Commands (one per line):</label>
        <textarea name="commands" id="commands" required></textarea>

        <br>

        <input type="submit" value="Submit">
    </form>

    {% if table %}
        <h2>Hash Table:</h2>
        <table>
            <tr>
                <th>Index</th>
                <th>Elements</th>
            </tr>
            {{ table | safe }}
        </table>
    {% endif %}
</body>
</html>
