<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Queue Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Queue Linked List</title>

    <style>
        * {
            font-family: 'Libre Baskerville', serif;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
  
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
  
        .navbar-logo {
            margin-left: 100px; /* Adjust the margin to move the logo to the right */
        }
  
        .navbar-nav {
            padding-left: 700px; /* Center the navbar */
            display: flex;
            justify-content: center;
            align-items: center;
        }
  
        .navbar-nav .nav-item {
            text-align: center; /* Center the text within each nav item */
        }
  
        .navbar-nav .nav-item .nav-link {
            text-transform: uppercase; /* Make text uppercase */
            color: #ffffff; /* Set text color to white */
        }
  
        .navbar {
            background-color: #000000; /* Set the background color to jet black */ 
        }
  
        @media (max-width: 767.98px) {
            .navbar-collapse {
                padding-left: 0 !important; /* Remove left padding when collapsed */
            }
        }

        /* Styling for the cover photo */
        .cover-photo {
            background-image: url('/static/queue.jpg'); /* Replace 'your-cover-photo.jpg' with the actual path to your cover photo */
            background-size: cover;
            background-position: center;
            height: 200px; /* Adjust the height as needed */
            position: relative;
        }

        #queue-container {
            background-color: #EAE1DA;
            margin-right: 150px;
            margin-left: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            position:relative;
            top: -50px;
            border: 2px solid #000000; /* Black border */
            z-index: 1;
        }

        .node {
            width: 60px;
            height: 60px;
            font-size: 25px;
            color: #EAE1DA;
            background-color: black;
            border: 1px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }


        #controls {
            text-align: center;
            margin-top: 20px;
        }

        button, .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: 1px solid #EAE1DA; /* Outer border color */
            position: relative;
            background-color: #000000;
            color:#EAE1DA;
        }

        button:before {
            content: "";
            position: absolute;
            top: 4px; /* Adjust the inner border position */
            right: 4px; /* Adjust the inner border position */
            bottom: 4px; /* Adjust the inner border position */
            left: 4px; /* Adjust the inner border position */
            border: 1px solid #EAE1DA; /* Inner border color */
        }

        /* Add this CSS to your existing style block */
        .footer-section {
            background-color: #000000; /* Set the background color to black */
            margin-top: auto;
        }

        .footer-section p {
            margin: 0;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand navbar-logo" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="try.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profiles</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="cover-photo"></div>

    <div id="queue-container"></div>

    <div id="controls">
        <label for="enqueue-input">Enqueue Value:</label>
        <input type="text" id="enqueue-input">
        <button onclick="enqueue()">Enqueue</button>

        <button onclick="dequeue()">Dequeue</button>
    </div>

    <script>
        function updateVisualization(elements) {
            const container = document.getElementById("queue-container");
            container.innerHTML = "";

            elements.forEach(data => {
                const node = document.createElement("div");
                node.className = "node";
                node.textContent = data;
                container.appendChild(node);
            });
        }

        async function enqueue() {
            const inputValue = document.getElementById("enqueue-input").value;
            if (inputValue.trim() === "") {
                return;
            }

            const response = await fetch(`/enqueue/${inputValue}`);
            const result = await response.json();
            updateVisualization(result.elements);
        }

        async function dequeue() {
            const response = await fetch("/dequeue");
            const result = await response.json();
            updateVisualization(result.elements);
        }


        // Delay for visualization purpose (you might want to use promises for better control)
        setTimeout(() => {
            dequeue();
        }, 2000);
    </script>
    <br>
    <p style="text-align: center;">
        <a href="{{ url_for('home') }}">
        <button class="btn">Go Back</button>
        </a>
    </p>

    <!--Footer-->
    <footer class="footer-section">
        <div class="container text-center text-white py-2">
            &copy; 2023 Group I BSCpE 2-6 | All rights reserved.
        </div>
    </footer>

</body>
</html>
